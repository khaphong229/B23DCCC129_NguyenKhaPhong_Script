<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="edit header">
        <p>CREATE ACCOUNT</p>
      </div>
      <div class="body">
        <div class="chung">
          <div>
            <p>First Name</p>
            <input
              type="text"
              placeholder="Enter your first name"
              class="dodai"
            />
          </div>
          <div>
            <p>Last Name</p>
            <input
              type="text"
              placeholder="Enter your last name"
              class="dodai"
            />
          </div>
        </div>
        <div>
          <p>Email</p>
          <input
            type="email"
            placeholder="Enter your email"
            style="width: 95%"
            class="email"
          />
        </div>
        <div class="chung">
          <div>
            <p>Password</p>
            <input
              type="password"
              placeholder="Enter your password"
              class="dodai"
            />
          </div>
          <div>
            <p>Confirm password</p>
            <input
              type="password"
              placeholder="Enter your password again"
              class="dodai"
            />
          </div>
        </div>
        <div class="chung">
          <div>
            <p>Gender</p>
            <input type="radio" name="gender" />Male
            <input type="radio" name="gender" />Female
          </div>
          <div>
            <p>Hobbies</p>
            <input type="checkbox" />Music <input type="checkbox" />Sport
            <input type="checkbox" />Travel <input type="checkbox" />Movies
          </div>
        </div>
        <div class="chung">
          <div>
            <p>Source of income</p>
            <select name="" id="" class="dodai email" >
              <option value="">Employed</option>
              <option value="">Unemployed</option>
            </select>
          </div>
          <div>
            <p>Income</p>
            <input type="range" max="20000" style="width: 70%" /><span  class="dis">20K</span>
          </div>
        </div>
        <div class="chung">
          <div>
            <p>Upload profile picture</p>
            <input type="file" />
          </div>
          <div>
            <p>Age</p>
            <input type="number" placeholder="18" class="dodai" />
          </div>
        </div>
        <div>
          <p>Bio</p>
          <textarea
            name=""
            id=""
            cols=""
            rows="10"
            style="width: 100%"
          ></textarea>
        </div>
      </div>
      <div class="edit footer">
        <button class="submit">Create</button>
      </div>
    </div>
  </body>
</html>
