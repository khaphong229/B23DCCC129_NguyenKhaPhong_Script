<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BÃ i 3</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      .slider {
        width: 800px;
        overflow: hidden;
        margin: 60px auto;
      }
      .slider ul {
        list-style: none;
        margin: 0;
        padding: 0;
        width: 400%;
      }
      .slider ul li {
        float: left;
        width: 25%;
      }
      .slider img {
        width: 100%;
        height: auto;
      }
      .button-container {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="slider">
      <ul>
        <li><img src="c++ bg.jpg" class="slide1" /></li>
        <li><img src="ex_c++.jpeg" class="slide2" /></li>
        <li><img src="javascript.jpeg" class="slide3" /></li>
      </ul>
    </div>
    <div class="button-container">
      <button class="back btn btn-primary">Back</button>
      <button class="next btn btn-success">Next</button>
    </div>
    <script>
      $(document).ready(function () {
        var slideNow = 0;
        var slideTotal = $(".slider ul li").length;
        function next() {
          if (slideNow < slideTotal - 1) {
            slideNow++;
          } else {
            slideNow = 0;
          }
          transition();
        }
        function back() {
          if (slideNow > 0) {
            slideNow--;
          } else {
            slideNow = slideTotal - 1;
          }
          transition();
        }

        function transition() {
          var sangTrai = -slideNow * 100 + "%";
          $(".slider ul").animate(
            {
              marginLeft: sangTrai,
            },
            500
          );
        }
        var autoSlide = setInterval(next, 5000);
        $(".next").click(function () {
          clearInterval(autoSlide);
          next();
          autoSlide = setInterval(next, 5000);
        });
        $(".back").click(function () {
          clearInterval(autoSlide);
          back();
          autoSlide = setInterval(back, 5000);
        });
      });
    </script>
  </body>
</html>
